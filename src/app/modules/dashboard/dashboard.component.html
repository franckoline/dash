<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
  <mat-card fxFlex="25">
    <app-widget-card label="Applications" total="2k" percentage="23.66" [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card label="Assessment 1" total="1k" percentage="37.01" [data]="cards2"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card label="Assessment 2" total="350" percentage="49.00"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card label="Assessment 3" total="104" percentage="37.50"></app-widget-card>
  </mat-card>

</div>
<br>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="60">
    <app-widget-area [data]="smallChart"></app-widget-area>
  </div>
  <div fxFlex="40">
    <app-widget-pie [data]="pieChart"></app-widget-pie>
  </div>
</div>
<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayoutAlign="space-between center">
  <div fxFlex="100">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="SerialNo">
          <th mat-header-cell *matHeaderCellDef> SerialNo: </th>
          <td mat-cell *matCellDef="let enrollment"> {{enrollment.SerialNo}} </td>
        </ng-container>

        <!-- Firstname Column -->
        <ng-container matColumnDef="fName">
          <th mat-header-cell *matHeaderCellDef> Firstname: </th>
          <td mat-cell *matCellDef="let enrollment"> {{enrollment.fName}} </td>
        </ng-container>

        <!-- Lastname Column -->
        <ng-container matColumnDef="lName">
          <th mat-header-cell *matHeaderCellDef> Lastname </th>
          <td mat-cell *matCellDef="let enrollment"> {{enrollment.lName}} </td>
        </ng-container>

        <!-- Sex Column -->
        <ng-container matColumnDef="sex">
          <th mat-header-cell *matHeaderCellDef> Sex </th>
          <td mat-cell *matCellDef="let enrollment"> {{enrollment.sex}} </td>
        </ng-container>

        <!-- Sex Column -->
        <ng-container matColumnDef="education">
          <th mat-header-cell *matHeaderCellDef> Education </th>
          <td mat-cell *matCellDef="let enrollment"> {{enrollment.education}} </td>
        </ng-container>

         <!-- telephone Column -->
         <ng-container matColumnDef="tel">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let enrollment"> {{enrollment.tel}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let enrollment"> {{enrollment.email}} </td>
        </ng-container>

        <!-- State of Origin Column -->
        <ng-container matColumnDef="origin">
          <th mat-header-cell *matHeaderCellDef> State of Origin </th>
          <td mat-cell *matCellDef="let enrollment"> {{enrollment.origin}} </td>
        </ng-container>

         <!-- Resident State Column -->
         <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Residence State </th>
          <td mat-cell *matCellDef="let enrollment"> {{enrollment.location}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

      <button (click)="exportAsXLSX()" style="margin-left: 10px;" >Download</button>
      <br><br>
    </div>
  </div>
</div>
<br><br>
